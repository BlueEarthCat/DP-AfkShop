#Commands - Afk

cmd_wglist: "/dpafk wglist §7- 잠수 구역 목록을 확인합니다."
cmd_setting: "/dpafk setting [time] [point] §7- 잠수 포인트의 지급 주기와 지급량을 설정합니다. ( time 단위: s/m/h )"
cmd_wgadd: "/dpafk wgadd [worldguard] (world) §7- 잠수 포인트를 획득 할 수 있는 월드 가드를 지정합니다. ( 월드를 입력하지 않으면 현재 플레이어의 월드를 기본으로 합니다. )"
cmd_wgremove: "/dpafk wgremove [worldguard] (world) §7- 잠수 포인트를 획득 할 수 있는 월드가드를 제거합니다. ( 월드를 입력하지 않으면 현재 플레이어의 월드를 기본으로 합니다. )"
cmd_point: "/dpafk point give|take|set [point] (player) | clear (player) §7- 플레이어의 잠수 포인트를 지급, 회수, 설정하거나 초기화합니다. (단, clear는 포인트 값을 사용하지 않음.)"

